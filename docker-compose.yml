version: "3.9"

services:
  app:
    build:
      context: .
    environment:
      NODE_ENV: production
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome-stable
    env_file:
      - .env.production
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - internal

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change-me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cyberaware}
      MYSQL_USER: ${MYSQL_USER:-cyberaware}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-change-me}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  gophish:
    image: gophish/gophish:latest
    restart: unless-stopped
    volumes:
      - ./gophish:/opt/gophish
    networks:
      - internal
    # Optional: expose admin UI only on localhost
    # ports:
    #   - "127.0.0.1:3333:3333"

  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    depends_on:
      - app
      - gophish
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    networks:
      - internal
      - edge

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: /bin/sh -c
    command: "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;"
    networks:
      - edge

volumes:
  mysql-data:

networks:
  edge:
  internal:
    internal: true
